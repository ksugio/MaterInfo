{% load django_bootstrap5 %}

<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% bootstrap_css %}

    <title>{{ brand_name }} Login</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-3"><h1>Logged out</h1></div>
      <div class="mt-3">Thanks for spending some quality time with the Web site today.</div>
      <div class="mt-3">
        <a class="btn btn-primary btn-sm" href="{% url 'accounts:login' %}" role="button">Login again</a>
      </div>
    </div>
  </body>
</html>
