{% extends 'base.html' %}

{% block title %}{{ brand_name }} PWChange{% endblock %}

{% block contents %}

<div class="container">
    <div class="mt-3"><h1>Change Password</h1></div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-sm">Change</button>
        <a class="btn btn-primary btn-sm" href="{% url 'accounts:profile' %}">Cancel</a>
    </form>
</div>

{% endblock %}
