{% extends 'base.html' %}

{% block title %}{{ brand_name }} ProfileU{% endblock %}

{% block contents %}

<div class="container">
    <div class="mt-3">
        <h1>Profile Update</h1>
    </div>
    <div class="mt-3">
        <h3>{{ user.username }}</h3>
    </div>
    <div class="mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
            <a class="btn btn-primary btn-sm" href="{% url 'accounts:profile' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
