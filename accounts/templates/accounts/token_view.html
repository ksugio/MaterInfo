{% extends 'base.html' %}

{% block title %}{{ brand_name }} Token{% endblock %}

{% block contents %}

<div class="container">
    <div class="mt-3"><h1>Token</h1></div>
    {% if not refresh %}
    <div class="mt-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>
    {% else %}
    <div class="row mt-3 border">
        <div class="col text-break">{{ refresh }}</div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary btn-sm" onclick="copyToken()">Copy</button>
    </div>
    {% endif %}
</div>
<script>
    function copyToken() {
        navigator.clipboard.writeText("{{ refresh }}");
        alert("Token copied.");
    }
</script>

{% endblock %}
