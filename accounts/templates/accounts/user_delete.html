{% extends 'base.html' %}

{% block title %}{{ brand_name }} {{ object.username }}{% endblock %}

{% block contents %}

<div class="container">
    <div class="mt-3">
        <h1 class="mt-3">{{ object.username }}</h1>
    </div>
    <div class="mt-3">
        <form method="post">
            {% csrf_token %}
            <h3 class="mb-3">Are you sure you want to delete ?</h3>
            <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
            <a class="btn btn-primary btn-sm" href="{% url 'accounts:user_list' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
