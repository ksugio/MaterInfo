{% extends 'base.html' %}

{% block title %}{{ brand_name }} {{ object.title }}{% endblock %}

{% block contents %}

<div class="container">
    {% include 'breadcrumb.html' %}
    <h1>{{ object.title }}</h1>
    <div class="mt-3">
        Last updated by {{ object.updated_by }} at {{ object.updated_at }}
    </div>
    <div class="mt-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
            <a class="btn btn-primary btn-sm" href="{{ object.get_histgram_url }}">Histgram</a>
            <a class="btn btn-primary btn-sm" href="{{ object.get_detail_url }}">Back</a>
        </form>
        <img src="{{ object.get_image_url }}">
    </div>
</div>

{% endblock %}
