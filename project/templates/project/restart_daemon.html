{% extends 'base.html' %}

{% block title %}{{ brand_name }} Restart Daemon{% endblock %}

{% block contents %}

<div class="container">
    <h1 class="mt-3">Restart Daemon</h1>
    <div class="mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <h3 class="mb-3">Are you sure you want to restart daemon process ?</h3>
            <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
            <a class="btn btn-primary btn-sm" href="javascript:history.back()">Back</a>
        </form>
    </div>
</div>

{% endblock %}
