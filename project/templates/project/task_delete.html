{% extends 'base.html' %}

{% block title %}{{ brand_name }} Task Delete{% endblock %}

{% block contents %}

<div class="container">
    <h1 class="mt-3">{{ task.task_name }}</h1>
    <div class="row mt-3 g-0">
        <div class="col">Task ID : {{ task.task_id }}</div>
        <div class="col">Status : {{ task.status }}</div>
    </div>
    <div class="mt-3">
        <form method="post">
            {% csrf_token %}
            <h3 class="mb-3">Are you sure you want to delete ?</h3>
            <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
            <a class="btn btn-primary btn-sm" href="{% url cancel_name %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
